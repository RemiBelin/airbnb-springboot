debug=false
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
spring.http.log-request-details=true

# JPA
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

server.servlet.contextPath=/

# datasource
spring.datasource.platform=postgresql
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres/postgres
spring.jpa.properties.hibernate.default_schema=airbnb
spring.datasource.username=airbnbuser
spring.datasource.password=airbnbuser
spring.datasource.tablePrefix=bg_
spring.datasource.continue-on-error=false
spring.datasource.separator=^;
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialization-mode=always
#spring.datasource.data=classpath:/data.sql