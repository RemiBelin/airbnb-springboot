# Use root/example as user/password credentials
version: "3.1"

services:
  postgres:
    image: postgres
    volumes:
      - ./db-setup/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - 5532:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
  airbnb-service:
    image: airbnb
    build: ./airbnb
    ports:
      - 8585:8080
    depends_on:
      - postgres
  adminer:
    image: adminer
    restart: always
    ports:
      - 8282:8080
